# Конфигурация датасета для inDrive кейса
# Определение состояния автомобиля: чистота + целостность
path: ./indrive_dataset  # корневая директория датасета
train: images/train  # путь к тренировочным изображениям
val: images/val      # путь к валидационным изображениям
test: images/test    # путь к тестовым изображениям

# Количество классов для inDrive кейса
nc: 6

# Классы состояний автомобиля для inDrive
names:
  0: clean_intact      # чистый и целый
  1: clean_damaged     # чистый, но поврежденный
  2: dirty_intact      # грязный, но целый
  3: dirty_damaged     # грязный и поврежденный
  4: very_dirty        # очень грязный (любое состояние)
  5: severely_damaged  # сильно поврежденный (любое состояние)

# Дополнительная информация для inDrive
# Структура датасета:
# indrive_dataset/
# ├── images/
# │   ├── train/
# │   ├── val/
# │   └── test/
# └── labels/
#     ├── train/
#     ├── val/
#     └── test/

# Описание классов для inDrive:
# clean_intact: Автомобиль чистый и без повреждений - отличное состояние
# clean_damaged: Автомобиль чистый, но есть царапины/вмятины - требует внимания
# dirty_intact: Автомобиль грязный, но без повреждений - нужна мойка
# dirty_damaged: Автомобиль грязный и с повреждениями - требует мойки и ремонта
# very_dirty: Очень грязный автомобиль - критическое состояние
# severely_damaged: Сильно поврежденный автомобиль - небезопасен для перевозки
