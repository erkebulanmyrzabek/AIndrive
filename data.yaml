# Конфигурация датасета для обучения YOLOv8 на распознавание состояния автомобиля
# Путь к датасету (относительно текущей директории)
path: ./dataset  # корневая директория датасета
train: images/train  # путь к тренировочным изображениям (относительно path)
val: images/val      # путь к валидационным изображениям (относительно path)
test: images/test    # путь к тестовым изображениям (относительно path)

# Количество классов
nc: 5

# Названия классов состояний автомобиля
names:
  0: clean      # чистый автомобиль
  1: dirty      # грязный автомобиль  
  2: dented     # автомобиль с вмятинами
  3: scratched  # автомобиль с царапинами
  4: broken     # битый автомобиль

# Дополнительная информация
# Структура датасета должна быть:
# dataset/
# ├── images/
# │   ├── train/
# │   ├── val/
# │   └── test/
# └── labels/
#     ├── train/
#     ├── val/
#     └── test/
